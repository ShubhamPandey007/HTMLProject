    <h2>Our Cantact Form</h2>
    <form>
        <fieldset>
            <legend>Send Us A Message</legend>
            <p>
                <label for="fname">Name</label>
                <input type="text" id="fname" class="name" placeholder="your name">
            </p>
            <p>
                <label for="mail">Email</label>
                <input type="text" id="mail" class="name" placeholder="your email">
            </p>
            <p>
                <label for="text"></label>
                <textarea name="text message" id="text" cols="30" rows="10"
                    placeholder="Type your message here"></textarea>
            </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="submit">Reset</button>
    </form>
